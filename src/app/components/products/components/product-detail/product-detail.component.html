<div *ngIf="product">
    <div>
        <img [src]="product.image" alt="">
    </div>
    <div>
        <ul>
            <li>Nombre: {{ product.title | uppercase}}</li>
            <li>precio: {{ product.price | currency }}</li>
        </ul>
        <p>{{ product.description }}</p>
    </div>
</div>
