<mat-toolbar color=primary>
    <mat-toolbar-row>
        <div class="row between-xs middle-xs header-row">
            <nav>
                <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
                <a mat-button routerLink="/products" routerLinkActive="active">Products</a>
                <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
            </nav> 
            <div class="main-nav-buttons">
                <a routerLink="/auth/login" mat-button>Login</a>
                <a routerLink="/auth/register" mat-button>Sign Up</a>
                <a routerLink="/order" mat-raised-button [matBadge]="total$ | async" matBadgeColor="warn" href="#">
                    <mat-icon>shopping_cart</mat-icon>
                    Carrito
                </a>
            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
